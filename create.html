<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>create</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <header>
      <h1>Create a Quiz Question</h1>
    </header>

    <main>
      <div>
        <form method="GET">
            <div>
              <label for="question">Your Quiz Question</label><br />
              <input
                type="text"
                name="question"
                id="question"
                placeholder="add a question"
                style="height: 100px; width: 90%"
              />
            </div>
            <div>
              <label for="answer">Answer of your Question</label><br />
              <input
                type="text"
                name="answer"
                id="answer"
                placeholder="add the Answer"
                style="height: 100px; width: 90%"
              />
            </div>
            <div>
                <ul>
                    <li>Tag 1</li>
                    <li>Tag 2</li>
                    <li>Tag 3</li>
                    <li>Tag 4</li>
                </ul>
            </div>

            <button>Submit</button>

      </div>
    </main>
    <footer></footer>
  </body>
</html>
